name: run-tests
on: 
  pull_request:
jobs: 
  test: 
    runs-on: ubuntu-latest
    name: "format changed files"
    steps:
      - uses: 'pnpm/action-setup@v4'
        with:
          version: 9
      - uses: 'actions/setup-node@v4'
        with:
          node-version: '20'
      - uses: 'actions/checkout@v4'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: pnpm install
      - run: pnpm run test
